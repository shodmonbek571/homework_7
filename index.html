<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ro'yxatdan o'tish va Kirish</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>Ro'yxatdan o'tish va Kirish</h1>
    <div class="row">
        <div class="col">
            <h2>Ro'yxatdan o'tish</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" required placeholder="name">
                </div>
                <div class="mb-3">     
                    <input type="text" id="surname" class="form-control" required placeholder="surname">
                </div>
                <div class="mb-3">
                    <input type="number" id="age" class="form-control" required placeholder="age">
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" required placeholder="email">
                </div>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" required placeholder="username">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" required placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
            </form>
        </div>
        <div class="col">
            <h2>Kiring</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" required placeholder="username">
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" required placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Kirish</button>
            </form>
        </div>
    </div>
</div>
<div class="overlay"></div>
<script src="./script.js"></script>
</body>
</html>
